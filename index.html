<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class = "header" role=navigation><!-- header -->
    <div class = "nav-bar">
      <nav>
        <li><a href = "#home">Home</a></li>
        <li><a href = "#moments">Moments</a></li>
        <li class = "hide-list-item2"><a href = "#notifications">Notifications</a></li>
        <li class = "hide-list-item1"><a href = "#messages">Messages</a></li>
      </nav>
    </div>

    <div class = "twitter-logo">
        <img src="images/twitter-logo.png" alt="Twitter-Logo" width="30px" >
    </div>

    <div class = "tweet-button">
      Tweet
    </div>

    </div>
    
  </div>



  <!--the entire page div-->
  <div class="maincontent">

    <!--left hand side box-->
    <div class="profile">
      <div class="cover-picture">
        <img src="images/ratatouille-banner.png" alt="Banner" width="200px" >
        
      </div>
      
      <div class="profile-picture">
        <img class="img-class" src="images/ratatouille.jpg" alt="profile-pic" width = "20px">
        
        <div class="profile-picture-text">
          <p><b><u>Remy</u></b></p>
          <p style="color: grey">@remy</p>
        </div>
        
      </div>

      <div class="profile-stats">
        <div class="profile-stats-boxes">
          <p>Tweets</p>
          <p style="color: #20acf0">5049</p>
        </div>

        <div class="profile-stats-boxes">
          <p>Following</p>
          <p style="color: #20acf0">324</p>
        </div>

        <div class="profile-stats-boxes">
          <p>Followers</p>
          <p style="color: #20acf0">809</p>
        </div>
        
      </div>

    </div>















    <!--middle box-->
    <div class="tweet">
      <img src="./src/norm.jg" alt="Avatar">
      <div class="tweet-info">
        <p><strong class="account-name">Norm</strong>@ blah</p>
        <p class="tweet-content"> I am taking this class called cs 110 and blah </p>
      </div>
    </div>


    <!--right hand side box-->
    <div class="who-to-follow">
      <div class="follow-rec">
        <div class="follow-rec-header">
          <img src="./src/scotty.avif" alt="Avatar">
          <p> <strong class="account-name">Scotty</strong>@Scotty_the_Bear blah</p>
        </div>
      </div>
    </div>

    <!--End of main content div-->
  </div>

</html>
